            <td>Drone Start</td>
            <td>
                <button type="button" class="btn btn-info drone-start" data-id="{id}">Start</button>
            </td>
        </tr>
        <tr>
            <td>Git Pull</td>
            <td>
                <button type="button" class="btn btn-info pull" data-id="{id}">Pull</button>

        </tr>

            <td>Git Status</td>
